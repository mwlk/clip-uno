<div class="container text-center" style="border: none">
  <!-- Default form login  -->
  <form name="sigin" class="text-center border border-light p-5" id="formLogin">
    <p class="h4 mb-4">Login</p>

    <!-- Email -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="E-mail"
        aria-label="E-mail"
        aria-describedby="basic-addon2"
        name="email"
        required
        id="defaultLoginFormEmail"
      />
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
    </div>

    <!-- Password -->
    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      name="password"
      required
    />

    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="defaultLoginFormRemember"
          />
          <label class="custom-control-label" for="defaultLoginFormRemember"
            >Remember me</label
          >
        </div>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="forgot.html">Forgot password?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" id="sigInBoton">
      Login
    </button>
    <!-- Register -->
    <p>
      Not a member?
      <a href="contact.html">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <div>
      <ul class="social-network social-circle">
        <li>
          <a
            href="https://www.facebook.com/login"
            class="icoFacebook"
            title="Facebook"
            ><i class="fa fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/login" class="icoTwitter" title="Twitter"
            ><i class="fa fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAAQ"
            class="icoGoogle"
            title="Google +"
            ><i class="fa fa-google-plus"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/login/es?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"
            class="icoLinkedin"
            title="Linkedin"
            ><i class="fa fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </div>
  </form>
