<div class="container text-center">
  <!-- Default form login  -->
  <form name="login" class="text-center border border-light p-5" id="formLogin">
    <p class="h4 mb-4">Sign up</p>

    <!-- Nombre -->
    <input
      type="text"
      id="defaultLoginFormNombre"
      class="form-control mb-4"
      placeholder="Nombre"
      name="nombre"
      required
    />
    <!-- Apellido -->
    <input
      type="text"
      id="defaultLoginFormApellido"
      class="form-control mb-4"
      placeholder="Apellido"
      name="apellido"
      required
    />
    <!-- Email -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="E-mail"
        aria-label="E-mail"
        aria-describedby="basic-addon2"
        name="email"
        required
        id="defaultLoginFormEmail"
      />
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
    </div>

    <!-- Password -->
    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      name="password"
      required
    />

    <!-- botones -->
    <button type="button" class="btn btn-danger float-left">
      <a href="index.html" style="text-decoration: none; color: white">
        Cancelar</a
      >
    </button>
    <button class="btn btn-success float-right" type="submit">Aceptar</button>
  </form>
</div>

<div class="modal" tabindex="-1" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="textModal">Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          id="botonModal"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
